<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids</title>
    <style></style>
</head>

<body>
    <canvas id="gameCanvas" width ="1050" height="750"></canvas>

    <script>
        const FPS = 30; //Frames Per Second
        const SHIP_SIZE = 45; //height in pixels
        const TURN_SPEED = 360; //turn speed in degrees per second
        const SHIP_THRUST = 5; //acceleration of ship in pixels/second/second
        const FRICTION = 0.7; //'friction' so you don't zoom off forever
        const ROIDS_NUM = 3 //starting number of asteroids
        const ROIDS_SIZE = 100; //starting size of asteroids in pixels
        const ROIDS_SPD = 50; //max starting speed in pixels/second
        const ROIDS_VERT = 10; //average number of vertices on asteroids
        const ROIDS_JAG = 0.4; //'jaggedness' or irregularity of asteroids: 0=none, 1=lots
        const SHOW_BOUNDING = false; //show/hide collision bounding
        const SHOW_CENTER_DOT = false; //toggles center dot of ship for testing
        const SHIP_EXPLODE_DUR = 0.3; //duration of ship's explosion
        const SHIP_INV_DUR = 3; //duration of invulnerability on ship spawn
        const SHIP_BLINK_DUR = 0.1; //duration of ship blinks to indicate invulnerability
        const LASER_MAX = 10; //max number of lasers on screen
        const LASER_SPD = 500; //speed of lasers in pixels/second
        const LASER_DIST = 0.6 //max distance laser can travel as fraction of screen width
        const LASER_EXPLODE_DUR = 0.1 //duration of laser explosion effect on asteroid hit in seconds
        const TEXT_FADE_TIME = 2.5; //text fade time in seconds
        const TEXT_SIZE = 60; //text font height in pixels
        const GAME_LIVES = 3; //starting number of lives
        const ROID_PTS_LG = 20; //points for large asteroid destroyed
        const ROID_PTS_MD = 50; //points for medium asteroid destroyed
        const ROID_PTS_SM = 100; //points for small asteroid destroyed
        const SAVE_KEY_SCORE = "highScore"; //save key for local storage of high score
        const SOUND_ON = true; //mute sounds TODO
        const MUSIC_ON = true; //mute music TODO

        /** @type {HTMLCanvasElement} */ 
        var canv = document.getElementById("gameCanvas");
        var ctx = canv.getContext("2d");

        //set up game parameters
        var level, lives, roids, ship, text, textAlpha, score, scoreHigh;
        newGame();

        //set up sound effects
        var fxLaser = new Sound("sounds/laser.m4a", 3, 0.2);
        var fxExplode = new Sound("sounds/explode.m4a", 1, 0.5);
        var fxHit = new Sound("sounds/hit.m4a", 5, 0.2);
        var fxThrust = new Sound("sounds/thrust.m4a", 1 , 0.25);

        //set up music
        var music = new Music("sounds/music-low.m4a", "sounds/music-high.m4a");
        var roidsLeft, roidsTotal;

        //event handlers
        document.addEventListener("keydown", keyDown);
        document.addEventListener("keyup", keyUp);

        function createAsteroidBelt() {
            roids = [];
            roidsTotal = (ROIDS_NUM + level) * 7;
            roidsLeft = roidsTotal
            var x, y;
            for (var i = 0; i < ROIDS_NUM + level; i = i + 1) {
                do{
                x = Math.floor(Math.random() * canv.width);
                y = Math.floor(Math.random() * canv.height);
                } while (distBetweenPoints(ship.x, ship.y, x, y) < ROIDS_SIZE * 2 + ship.r);
                roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 2))); 
            }
        }

        function destroyAsteroid(index) {
            var x = roids[index].x;
            var y = roids[index].y;
            var r = roids[index].r;

            //split asteroid if necessary
            if (r == Math.ceil(ROIDS_SIZE / 2)) {
                roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 4)));
                roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 4)));
                score += ROID_PTS_LG;
            } else if (r == Math.ceil(ROIDS_SIZE / 4)) {
                roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 8)));
                roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 8)));
                score += ROID_PTS_MD;
            } else {
                score += ROID_PTS_SM;
            }

            //check high score
            if (score > scoreHigh) {
                scoreHigh = score;
                localStorage.setItem(SAVE_KEY_SCORE, scoreHigh);
            }

            //destroy asteroid
            roids.splice(index, 1);
            fxHit.play();

            //calculate ratio of remaining asteroids for music tempo
            roidsLeft--;
            music.setAsteroidRatio(roidsLeft == 0 ? 1 : roidsLeft / roidsTotal);

            //new level when all asteroids destroyed
            if (roids.length == 0) {
                level ++;
                newLevel();
            }
        }

        function distBetweenPoints(x1, y1, x2, y2) {
            return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 -y1, 2));
        }

        function drawShip(x, y, a, color = "white") {
            ctx.strokeStyle = color;
            ctx.lineWidth = SHIP_SIZE / 20;
            ctx.beginPath();
            ctx.moveTo( //nose of ship
                x + (4/3) * ship.r * Math.cos(a),
                y -  (4/3) * ship.r * Math.sin(a)
            );
            ctx.lineTo( //back left
                x - ship.r * ((2/3) * Math.cos(a) + Math.sin(a)),
                y + ship.r * ((2/3) * Math.sin(a) - Math.cos(a))
            );
            ctx.lineTo( //back right
                x - ship.r * ((2/3) * Math.cos(a) - Math.sin(a)),
                y + ship.r * ((2/3) * Math.sin(a) + Math.cos(a))
            );
            ctx.closePath();
            ctx.stroke();
        }

        function explodeShip() {
            ship.explodeTime = Math.ceil(SHIP_EXPLODE_DUR * FPS);
        }

        function gameOver () { //Game over
            ship.dead = true;
            text = "Game Over!";
            textAlpha = 1.0;
        }

        //game loop
        setInterval(update, 1000 / FPS);

        function keyDown(/** @type {KeyboardEvent} */ ev) {

            if (ship.dead) {
                return;
            }

            switch(ev.keyCode) {
                case 32: //space bar fires lasers
                    shootLaser();
                    break;
                case 37: //left arrow rotates ship left
                    ship.rot = TURN_SPEED / 180 * Math.PI / FPS;
                    break;
                case 38: //up arrow accelerates ship
                    ship.thrusting = true;
                    break;
                case 39: //right arrow rotates ship right
                    ship.rot = -TURN_SPEED / 180 * Math.PI / FPS;
                    break;
            }
        }

        function keyUp(/** @type {KeyboardEvent} */ ev) {

            if (ship.dead) {
                return;
            }

            switch(ev.keyCode) {
                case 32: //space bar release allows another shot to be fired
                    ship.canShoot = true;
                    break;
                case 37: //left arrow release stops rotating ship left
                    ship.rot = 0;
                    break;
                case 38: //up arrow release stops accelerating ship
                    ship.thrusting = false;
                    break;
                case 39: //right arrow release stops rotating ship right
                    ship.rot = 0;
                    break;
            }
        }

        function newAsteroid(x, y, r) {
            var lvlMult = 1 + 0.1 * level;
            var roid = {
                x: x,
                y: y,
                xv: Math.random() * (ROIDS_SPD * lvlMult) / FPS * (Math.random() < 0.5 ? 1: -1),
                yv: Math.random() * (ROIDS_SPD * lvlMult) / FPS * (Math.random() < 0.5 ? 1: -1),
                r: r,
                a: Math.random() * Math.PI * 2, //angle in radians
                vert: Math.floor(Math.random() * (ROIDS_VERT + 1) + ROIDS_VERT / 2),
                offs: []
            }
            
            //create vertex offset array
            for (var i = 0; i < roid.vert; i = i + 1) {
                roid.offs.push(Math.random() * ROIDS_JAG * 2 + 1 - ROIDS_JAG);
            }

            return roid;
         
        }

        function newGame() {
            level = 0;
            score = 0;
            lives = GAME_LIVES;
            ship = newShip();
            newLevel();

            //get high score from local storage
            var scoreStr = localStorage.getItem(SAVE_KEY_SCORE);
            if (scoreStr == null) {
                scoreHigh = 0;
            } else {
                scoreHigh = parseInt(scoreStr);
            }
        }

        function newLevel() {
            text = "Level " + (level + 1);
            textAlpha = 1.0;
            createAsteroidBelt();
        }

        function newShip() { 
                return {
                    x: canv.width / 2, //starting x in center
                    y: canv.height / 2, //starting y in center
                    r: SHIP_SIZE / 2, //radius of ship
                    a: 90 / 180 * Math.PI, //convert starting angle 90 degrees (right) to radians
                    blinkNum: Math.ceil(SHIP_INV_DUR / SHIP_BLINK_DUR),
                    blinkTime: Math.ceil(SHIP_BLINK_DUR * FPS),
                    canShoot: true,
                    lasers: [],
                    explodeTime: 0, 
                    rot: 0, //rotation
                    thrusting: false,
                    thrust: { 
                        x: 0,
                        y: 0
                    },
                    dead: false
                }
            }

            function shootLaser() {
                //create ship laser
                if (ship.canShoot && ship.lasers.length < LASER_MAX) {
                    ship.lasers.push({ //shots fired from nose of ship
                        x: ship.x + (4/3) * ship.r * Math.cos(ship.a),
                        y: ship.y -  (4/3) * ship.r * Math.sin(ship.a),
                        xv: LASER_SPD * Math.cos(ship.a) / FPS,
                        yv: -LASER_SPD * Math.sin(ship.a) / FPS,
                        dist: 0,
                        explodeTime: 0
                    });
                    fxLaser.play();
                }

                //prevent further "spammy" shooting
                ship.canShoot = false;
            }

            function Sound(src, maxStreams = 1, vol = 1.0) {
                this.streamNum = 0;
                this.streams = [];
                for (var i = 0; i < maxStreams; i = i + 1) {
                    this.streams.push(new Audio(src));
                    this.streams[i].volume = vol;
                }

                this.play = function() {
                    if (SOUND_ON) {
                    this.streamNum = (this.streamNum + 1) % maxStreams;
                    this.streams[this.streamNum].play();
                    }
                }

                this.stop = function() {
                    this.streams[this.streamNum].pause();
                    this.streams[this.streamNum].currentTime = 0;
                }
            }

            function Music(srcLow, srcHigh) {
                this.soundLow = new Audio(srcLow);
                this.soundHigh = new Audio(srcHigh);
                this.low = true;
                this.tempo = 1.0; //seconds per beat
                this.beatTime = 0; //frames left until next beat

                this.play = function() {
                    if (MUSIC_ON) {
                    if (this.low) {
                        this.soundLow.play();
                    } else {
                        this.soundHigh.play(); 
                }
                this.low = !this.low;
                }   
            }

            this.setAsteroidRatio = function(ratio) {
                this.tempo = 1.0 - 0.75 * (1.0 - ratio);
            }

            this.tick = function () {
                if (this.beatTime == 0) {
                    this.play();
                    this.beatTime = Math.ceil(this.tempo * FPS);
                } else {
                    this.beatTime--;
                }
            }
        }

        function update() {
            var blinkOn = ship.blinkNum % 2 == 0;
            var exploding = ship.explodeTime > 0; //ship is exploding if explodeTime > 0

            //tick music
            music.tick();

            //drawing space
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canv.width, canv.height);

            //thrust function
            if (ship.thrusting && !ship.dead) {
                ship.thrust.x += SHIP_THRUST * Math.cos(ship.a) / FPS;
                ship.thrust.y -= SHIP_THRUST * Math.sin(ship.a) / FPS;
                fxThrust.play();

                //draw thrust
                if (!exploding && blinkOn) {
                ctx.fillStyle = "orange";
                ctx.strokeStyle = "yellow";
                ctx.lineWidth = SHIP_SIZE / 10;
                ctx.beginPath();
                ctx.moveTo( //back left
                    ship.x - ship.r * ((2/3) * Math.cos(ship.a) + 0.5 * Math.sin(ship.a)),
                    ship.y + ship.r * ((2/3) * Math.sin(ship.a) - 0.5 * Math.cos(ship.a))
                );
                ctx.lineTo( //back center
                    ship.x - ship.r * ((6/3) * Math.cos(ship.a)),
                    ship.y + ship.r * ((6/3) * Math.sin(ship.a))
                );
                ctx.lineTo( //back right
                    ship.x - ship.r * ((2/3) * Math.cos(ship.a) - 0.5 * Math.sin(ship.a)),
                    ship.y + ship.r * ((2/3) * Math.sin(ship.a) + 0.5 * Math.cos(ship.a))
                );
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
            }
            } else { //'friction' so ship slows down when not thrusting
                ship.thrust.x -= FRICTION * ship.thrust.x / FPS;
                ship.thrust.y -= FRICTION * ship.thrust.y / FPS;
                fxThrust.stop();
            }

            //drawing triangular ship
            if (!exploding) { //draw ship if not exploding
                if (blinkOn && !ship.dead) {
                    drawShip(ship.x, ship.y, ship.a);
                }

                //handle blinking
                if (ship.blinkNum > 0) {
                    
                    //reduce blink time
                    ship.blinkTime--;

                    //reduce blink num;
                    if (ship.blinkTime == 0) {
                        ship.blinkTime = Math.ceil(SHIP_BLINK_DUR * FPS);
                        ship.blinkNum--;
                    }
                }

            } else { //otherwise draw explosion
                ctx.fillStyle = "darkred";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 1.6, 0, Math.PI * 2, false);
                ctx.fill();
                ctx.fillStyle = "red";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 1.4, 0, Math.PI * 2, false);
                ctx.fill();
                ctx.fillStyle = "orange";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 1.1, 0, Math.PI * 2, false);
                ctx.fill();
                ctx.fillStyle = "yellow";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 0.8, 0, Math.PI * 2, false);
                ctx.fill();
                ctx.fillStyle = "white";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 0.4, 0, Math.PI * 2, false);
                ctx.fill();
            }

           //collision detection for ship
            if(SHOW_BOUNDING) {
                ctx.strokeStyle = "lime";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r, 0, Math.PI * 2, false);
                ctx.stroke();
            }

            //draw lasers
            for (var i = 0; i < ship.lasers.length; i = i + 1) {
                if (ship.lasers[i].explodeTime == 0) { //if not exploding (striking asteroid), draw laser
                ctx.fillStyle = "salmon";
                ctx.beginPath();
                ctx.arc(ship.lasers[i].x, ship.lasers[i].y, SHIP_SIZE / 15, 0, Math.PI * 2, false);
                ctx.fill();
                }  else { //if exploding (striking asteroid), explode effect
                    ctx.fillStyle = "orangered";
                    ctx.beginPath();
                    ctx.arc(ship.lasers[i].x, ship.lasers[i].y, ship.r * 0.75, 0, Math.PI * 2, false);
                    ctx.fill();
                    ctx.fillStyle = "salmon";
                    ctx.beginPath();
                    ctx.arc(ship.lasers[i].x, ship.lasers[i].y, ship.r * 0.5, 0, Math.PI * 2, false);
                    ctx.fill();
                    ctx.fillStyle = "pink";
                    ctx.beginPath();
                    ctx.arc(ship.lasers[i].x, ship.lasers[i].y, ship.r * 0.25, 0, Math.PI * 2, false);
                    ctx.fill();
                }
            }

            //draw game text 
            if (textAlpha >= 0) {
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillStyle = "rgba(255, 255, 255, " + textAlpha + ")";
                ctx.font = "small-caps " + TEXT_SIZE + "px dejavu sans mono";
                ctx.fillText(text, canv.width / 2, canv.height * 0.75);
                textAlpha -= (1.0 / TEXT_FADE_TIME / FPS);
            } else if (ship.dead) {
                newGame();
            }

            //draw lives
            var lifeColor;
            for (var i = 0; i < lives; i = i + 1) {
                lifeColor = exploding && i == lives - 1 ? "red" : "white";
                drawShip(SHIP_SIZE + i * SHIP_SIZE * 1.2, SHIP_SIZE, 0.5 * Math.PI, lifeColor);
            }

            //draw score
            ctx.textAlign = "right";
            ctx.textBaseline = "middle";
            ctx.fillStyle = "white";
            ctx.font = TEXT_SIZE + "px dejavu sans mono";
            ctx.fillText(score, canv.width - (SHIP_SIZE / 2), SHIP_SIZE);
            
            //draw score
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillStyle = "white";
            ctx.font = (TEXT_SIZE * 0.75) + "px dejavu sans mono";
            ctx.fillText("High Score: " + scoreHigh, canv.width / 2, SHIP_SIZE);

            //detect laser hits on asteroids
            var ax, ay, ar, lx, ly;
            for (var i = roids.length - 1; i >= 0; i = i - 1) {

                //grab asteroid properties
                ax = roids[i].x;
                ay = roids[i].y;
                ar = roids[i].r;

                //loop over lasers
                for (var j = ship.lasers.length - 1; j >= 0; j = j - 1) {
                    
                    //grab laser properties
                    lx = ship.lasers[j].x;
                    ly = ship.lasers[j].y;

                    //detect hits
                    if (ship.lasers[j].explodeTime == 0 && distBetweenPoints(ax, ay, lx, ly) < ar) {

                        //destroy asteroid and activate laser explosion
                        destroyAsteroid(i);
                        ship.lasers[j].explodeTime = Math.ceil(LASER_EXPLODE_DUR * FPS);

                        break;
                    }
                }
            }

            //draw asteroids
            var x, y ,r, a, vert, offs;
                for (var i = 0; i < roids.length; i = i + 1) {
                    ctx.strokeStyle = "slategray";
                    ctx.lineWidth = SHIP_SIZE / 20;
                
                //get asteroid properties
                x = roids[i].x;
                y = roids[i].y;
                r = roids[i].r;
                a = roids[i].a;
                vert = roids[i].vert;
                offs = roids[i].offs;

                //draw path
                ctx.beginPath();
                ctx.moveTo(
                    x + r * offs[0] * Math.cos(a),
                    y + r * offs[0] * Math.sin(a)
                );

                //draw polygon
                for (var j = 1; j < vert; j = j + 1) {
                    ctx.lineTo(
                        x + r * offs[j] * Math.cos(a + j * Math.PI * 2 / vert),
                        y + r * offs[j] * Math.sin(a + j * Math.PI * 2 / vert)
                    );
                }
                ctx.closePath();
                ctx.stroke();

                //collision detection for asteroids
                if(SHOW_BOUNDING) {
                    ctx.strokeStyle = "lime";
                    ctx.beginPath();
                    ctx.arc(x, y, r, 0, Math.PI * 2, false);
                    ctx.stroke();
                }            
            }

            //check for asteroid collisions of ship
            if (!exploding) {

                //only check when not blinking
                if (ship.blinkNum == 0 && !ship.dead) {
                    for (var i = 0; i < roids.length; i = i + 1) {
                        if (distBetweenPoints(ship.x, ship.y, roids[i].x, roids[i].y) < ship.r + roids[i].r) {
                            explodeShip();
                            destroyAsteroid(i);
                            fxExplode.play();
                            break;
                        }
                    }
                }

                //rotate ship
                ship.a += ship.rot;

                //move ship
                ship.x += ship.thrust.x;
                ship.y += ship.thrust.y;
            } else {
                ship.explodeTime--;

                //reset ship after explosion
                if (ship.explodeTime == 0) {
                    lives--;
                    if (lives == 0) {
                        gameOver();
                    } else{
                    ship = newShip();
                    }
                }
            }

            //move lasers
            for (i = ship.lasers.length - 1; i >= 0; i = i - 1) {

                //check distance travelled
                if (ship.lasers[i].dist > LASER_DIST * canv.width) {
                    ship.lasers.splice(i, 1);
                    continue;
                }

                //handle explosion
                if (ship.lasers[i].explodeTime > 0) {
                    ship.lasers[i].explodeTime--;

                    //destroy laser after explosion
                    if (ship.lasers[i].explodeTime == 0) {
                        ship.lasers.splice(i, 1);
                        continue;
                    }
                } else {
                //movement
                ship.lasers[i].x += ship.lasers[i].xv;
                ship.lasers[i].y += ship.lasers[i].yv;

                //calculate distance travelled
                ship.lasers[i].dist += Math.sqrt(Math.pow(ship.lasers[i].xv, 2) + Math.pow(ship.lasers[i].yv, 2));
                } 

                //handle edge of screen
                if (ship.lasers[i].x < 0) {
                    ship.lasers[i].x = canv.width;
                } else if (ship.lasers[i].x > canv.width) {
                    ship.lasers[i].x = 0;
                }
                if (ship.lasers[i].y < 0) {
                    ship.lasers[i].y = canv.height;
                } else if (ship.lasers[i].y > canv.height) {
                    ship.lasers[i].y = 0;
                }
            }

            //handle edge of screen for ship
            if (ship.x < 0 - ship.r) {
                ship.x = canv.width + ship.r;
            } else if (ship.x > (canv.width + ship.r)) {
                ship.x = 0 - ship.r;
            }
            if (ship.y < 0 - ship.r) {
                ship.y = canv.height + ship.r;
            } else if (ship.y > (canv.height + ship.r)) {
                ship.y = 0 - ship.r;
            }

            //move asteroids
            for (var i = 0; i < roids.length; i = i + 1) {
                roids[i].x += roids[i].xv;
                roids[i].y += roids[i].yv;

                //handle edge of screen for asteroids
                if (roids[i].x < 0 - roids[i].r) {
                    roids[i].x = canv.width + roids[i].r;
                } else if (roids[i].x > canv.width + roids[i].r) {
                    roids[i].x = 0 - roids[i].r
                }
                if (roids[i].y < 0 - roids[i].r) {
                    roids[i].y = canv.height + roids[i].r;
                } else if (roids[i].y > canv.height + roids[i].r) {
                    roids[i].y = 0 - roids[i].r
                    }
            }


            //center dot of ship
            if (SHOW_CENTER_DOT) {
                ctx.fillStyle = "white";
                ctx.fillRect(ship.x - 1, ship.y - 1, 2, 2);
            }
        }

    </script>
</body>
</html>
